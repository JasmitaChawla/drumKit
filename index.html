<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Drum Kit</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>

  <div class="bgImage">
    <div class="keys">
      <div data-key='65' class="key">
        <kbd>A</kbd><!--keyboard input element-->
        <br/>
        <span class="sound">Snare</span>
      </div>
      <div data-key='83' class="key">
        <kbd>S</kbd>
        <br/>
        <span class="sound">Cymbal</span>
      </div>
      <div data-key='68' class="key">
        <kbd>D</kbd>
        <br/>
        <span class="sound">Kick</span>
      </div>
      <div data-key='70' class="key">
        <kbd>F</kbd>
        <br/>
        <span class="sound">Tom</span>
      </div>
      <div data-key='71' class="key">
        <kbd>G</kbd>
        <br/>
        <span class="sound">Snare</span>
      </div>
      <div data-key='72' class="key">
        <kbd>H</kbd>
        <br/>
        <span class="sound">Hi Hat</span>
      </div>
      <div data-key='74' class="key">
        <kbd>J</kbd>
        <br/>
        <span class="sound">Rim</span>
      </div>
      <div data-key='75' class="key">
        <kbd>K</kbd>
        <br/>
        <span class="sound">Open Hi Hat</span>
      </div>
  </div>
</div>

<!-- assign key an audio element-->
<audio data-key="65" src="sounds/snare.wav"></audio>
<audio data-key="83" src="sounds/cymbal.wav"></audio>
<audio data-key="68" src="sounds/kick.wav"></audio>
<audio data-key="70" src="sounds/tom.wav"></audio>
<audio data-key="71" src="sounds/snare2.wav"></audio>
<audio data-key="72" src="sounds/hiHat.wav"></audio>
<audio data-key="74" src="sounds/rim.wav"></audio>
<audio data-key="75" src="sounds/openHiHat.wav"></audio>

<!--I'm no musician, apologies for any mistakes in labelling the drum sounds :)-->

<script src="script.js"></script>

</body>
</html>
